
<div class="modal-header new-post-header">
  <h5 class="modal-title new-post-header-text" id="modal-basic-title">Create Your Experience</h5>
</div>

<div class="modal-body new-post-text">
  <form [formGroup]="experienceForm" (ngSubmit)="createNewExperience()">
    <div class="form-group">
      <label class="new-post-text" >Header</label>
      <input type="text" name="header" class="form-control"  placeholder="Give an header name for your experience..." formControlName="header">
    </div >
    <div class="form-group">
      <label>Category</label>
      <ng-multiselect-dropdown
        formControlName="categories"
        [settings]="dropdownSettings"
        [data]="dropdownList"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelect)="onItemDeSelect($event)"
        (onDeSelectAll)="onUnSelectAll()">

      </ng-multiselect-dropdown>

    </div>
    <div class="form-group">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" name="description" class="form-control" formControlName="description" rows="3" placeholder="Tell about your experience..." ></textarea>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-primary">Post</button>
    </div>
  </form>
</div>
