
  <form  [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin">
    <h3 class="headerText">LOGIN</h3>

    <div class="form-group">
      <input type="text" formControlName="userName" name="userName" class="form-control" id="userName" placeholder="Username">
      <div class="alert alert-danger" *ngIf="loginForm.get('userName').hasError('required') && loginForm.get('userName').dirty">Username cannot be empty!</div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" name="password" class="form-control" id="password" placeholder="Password">
      <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').dirty">Password cannot be empty!</div>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary , submitBtn">Login</button>
  </form>
